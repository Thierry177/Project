<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categoria</title>

  <link rel="stylesheet" 
   href="project.css"
   />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>

    main {
      flex: 1;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: flex-start;
      font-size: 14px;
      border-radius: 8px;
      padding: 10px;
      max-width: 360px;
      margin: 0 auto;
      background-color: white;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .book-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    .book-title {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .book-price {
      font-size: 16px;
      color: #666;
      margin-top: 8px;
    }

  </style>
</head>

<body>

  <!-- Nav -->
  <nav>
    <!-- Sinistra -->
    <div class="nav-left">
      <ul class="nav-links">
        <li><a href="category.html?cat=Novità">Novità</a></li>

        <li class="dropdown">
          <a href="#" class="dropbtn" onclick="return false;">Categorie</a>
          <div class="dropdown-content">
            <div class="dropdown-col">
              <a href="category.html?cat=Narrativa">Narrativa</a>
              <a href="category.html?cat=Thriller">Giallo / Thriller</a>
              <a href="category.html?cat=Fantascienza">Fantascienza</a>
              <a href="category.html?cat=Fantasy">Fantasy</a>
              <a href="category.html?cat=Romanzo rosa">Romanzo rosa</a>
            </div>
            <div class="dropdown-col">
              <a href="category.html?cat=Storico">Storico</a>
              <a href="category.html?cat=Horror">Horror</a>
              <a href="category.html?cat=Biografie">Biografie</a>
              <a href="category.html?cat=Young Adult">Young Adult</a>
              <a href="category.html?cat=Classici">Classici</a>
            </div>
            <div class="dropdown-col">
              <a href="category.html?cat=Avventura">Avventura</a>
              <a href="category.html?cat=Umoristico">Umoristico</a>
              <a href="category.html?cat=Psicologico">Psicologico</a>
              <a href="category.html?cat=Distopico">Distopico</a>
              <a href="category.html?cat=Poesia">Poesia</a>
            </div>
          </div>
        </li>

        <li><a href="about.html">project.html</a></li>
      </ul>
    </div>

    <!-- Centro -->
    <div class="logo">
      <a href="project.html">
        <img src="images/LOGO.png" alt="Logo Libreria" class="logo-img">
      </a>
    </div>

    <!-- Destra -->
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca...">
        <i id="search-button" class="fas fa-search" style="cursor:pointer;"></i>
      </div>
      <ul class="nav-icons">
        <li><a id="userLink" href="#"><i class="fas fa-user"></i></a></li>
        <li><a href="ordini.html">I miei ordini</a></li>
        <li><a href="carrello.html"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <div class="content-layout">

    <main>
      <h2 id="categoria-titolo" style="padding: 15px; border-radius: 6px;"></h2>
      <div class="book-grid" id="libri-container"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 La tua Libreria Online</p>
      <p>
        <a href="#">Termini</a> |
        <a href="#">Privacy</a> |
        <a href="#">Contatti</a>
      </p>
      <p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </p>
    </div>
  </footer>

  <script src="search-bar.js"></script>
  <script src="user-icon.js"></script>

  <script>
   document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("cat");

    const titolo = document.getElementById("categoria-titolo");
    const container = document.getElementById("libri-container");

    try {
      // Prendo tutte le categorie per trovare l'id corrispondente
      const categorieRes = await fetch("/api/categorie");
      const categorie = await categorieRes.json();
      const catObj = categorie.find(c => c.nome === categoria);

      titolo.textContent = categoria || "Categoria non trovata";

      if (!catObj) {
        container.innerHTML = "<p>Nessuna categoria trovata.</p>";
        return;
      }

      // Chiamo i libri della categoria
      const res = await fetch(`/api/categorie/${catObj.id_categoria}/libri`);
      const libri = await res.json();

      if (libri.length === 0) {
        container.innerHTML = "<p>Nessun libro trovato per questa categoria.</p>";
        return;
      }

      libri.forEach(libro => {
        const card = document.createElement("a");
        card.className = "book-card";
        card.href = `libri.html?id=${libro.id_libro}`;
        card.innerHTML = `
          <img src="${libro.immagine_url}" alt="${libro.titolo}">
          <div class="book-title">${libro.titolo}</div>
          <div class="book-price">€${libro.prezzo}</div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Errore caricamento categoria:", err);
    }
   });
  </script>
